---

templates:
  gain:
    class: pulsar::ladspa::node
    plugin:
      filename: /usr/lib/ladspa/amp.so
      id: 1048
  compressor:
      class: pulsar::ladspa::node
      plugin:
        filename: /usr/lib/ladspa/ZamComp-ladspa.so
      config:
        Knee: 15
        Threshold: -20
        Makeup: 0
        Sidechain: 1

domain:
  config:
    sample_rate: 48000
    buffer_size: 1024
    threads: 4
  nodes:
    - name: jack
      class: pulsar::jackaudio::node
      config:
        client_name: pulsar
      inputs: [ left_out, right_out, mono_out ]
      outputs: [ right_in, left_in ]
      connect:
        left_in: comp_left:*
        right_in: comp_right:*

    - name: comp_left
      template: compressor
      connect: gain_left1

    - name: comp_right
      template: compressor
      connect: gain_right1

    - name: gain_left1
      template: gain
      plugin:
        filename: /usr/lib/ladspa/amp.so
      config:
        Gain: .5
      connect: gain_left2

    - name: gain_right1
      template: gain
      config:
        Gain: .5
      connect: gain_right2

    - name: gain_left2
      template: gain
      config:
        Gain: 2
      connect:
        Output: jack:left_out
        # Output: mono_gain

    - name: gain_right2
      template: gain
      config:
        Gain: 2
      connect:
        Output: jack:right_out
        # Output: mono_gain

    - name: mono_gain
      template: gain
      config:
        Gain: .5
      connect:
        # Output: jack:mono_out
